[package]
name = "impulse"
version = "0.1.0"
edition = "2021"
authors = ["dbeley"]
description = "Minimalist music player with minimal dependencies, focusing on speed and a keyboard-centric TUI"
license = "MIT"

[dependencies]
# TUI framework
ratatui = "0.26"
crossterm = "0.27"
ratatui-image = "1.0"
image = "0.25"

# Audio playback
rodio = { version = "0.17", features = ["symphonia-all"] }
symphonia = "0.5"
symphonia-adapter-libopus = "0.2"

# Configuration
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
dirs = "5.0"

# File system
walkdir = "2.4"

# Fuzzy search
fuzzy-matcher = "0.3"

# Error handling
anyhow = "1.0"

# Last.fm scrobbling (optional)
rustfm-scrobble = { version = "1.1", optional = true }

[features]
default = []
lastfm = ["rustfm-scrobble"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
