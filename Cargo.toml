[package]
name = "impulse"
version = "0.1.0"
edition = "2021"
authors = ["dbeley"]
description = "Minimalist music player with minimal dependencies, focusing on speed and a keyboard-centric TUI"
license = "MIT"

[dependencies]
# TUI framework
ratatui = "0.29"
crossterm = "0.28"
ratatui-image = "1.0"
image = "0.25"

# Audio playback
rodio = { version = "0.17", features = ["symphonia-all"] }
symphonia = "0.5"
symphonia-adapter-libopus = "0.2"

# Configuration
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
dirs = "5.0"

# File system
walkdir = "2.4"

# Fuzzy search
fuzzy-matcher = "0.3"

# Error handling
anyhow = "1.0"

# HTTP for Last.fm auth flow
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde_json = "1.0"
md5 = "0.7"
webbrowser = "0.8"

# Last.fm scrobbling
rustfm-scrobble = "1.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
